<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Corrected selector to only use the ID
    document.getElementById("myDiv").innerHTML = "This text should replace the original.";
  </script>
</body>
</html>
